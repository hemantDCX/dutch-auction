<html>

<head>
    <title>Dutch Auction App</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/auction.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
    <!-- Minified -->
    
    <meta name="description" content="Dutch Auction App">
    <meta name="keywords" content="Dutch Auction App">

    <!-- Mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"
        integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS-->
    <!-- Google web fonts. You can get your own bundle at http://www.google.com/fonts. Don't forget to update the CSS accordingly!-->
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif|Ubuntu' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/flexslider/flexslider.css">
    <link rel="stylesheet" href="css/basic-style.css">

    <!-- end CSS-->

    <!-- JS-->
    <script src="js/libs/modernizr-2.6.2.min.js"></script>

</head>

<body>
    <header class="wrapper clearfix">

        <div id="banner">
           <h2> Dutch Auction App Demo</h2>
        </div>

    </header>
 


    <div style="margin-left: 5%;">
        <section id="content">

            <button id="connect">connect wallet </button><br /><br />            
            <hr />
            <h3>ADD ITEM</h3>
            <input id="reservePrice" placeholder="Enter Reserve Price in ETH"><br />
            <input id="regtime" placeholder="Enter Reg Time duration in secs"><br />
            <input id="auctionDuration" placeholder="Auction Duration in secs"><br />
            <input id="reductionRate" placeholder="Reduction Rate in ETH"><br />
            <button id="create_item">Add ITEM</button><br /><br />
            <hr />

            <h3>Enroll Yourself for the Auction</h3>
            <input id="enrollForItem" placeholder="Enter Item ID"><br />
            <button id="enroll">Enroll Me</button><br /><br />
            <hr />

            <h3>Get Number of members for the Secret Bidding </h3>
            <input id="get_members_itemID" placeholder="Enter Item ID"><br />
            <button id="get_members">get Count of Members</button><br /><br />
            <hr />

            <h3>Place Bid for the Item Listed </h3>
            <input id="itemId_for_bid" placeholder="Enter Item ID"><br />
            <input id="secret_bid_amount" placeholder="Enter Your Bid in ETH"><br />
            <button id="place_bid">Place your Bid</button><br /><br />
            <hr />

            <h3>Start Auction for the item</h3> 
            <input id="itemId_for_start_auction" placeholder="Enter Item ID"><br />
            <input id="extra_amount" placeholder="Enter amount to be added in ETH"><br />
            <button id="start_auction">Start Auction</button><br /><br />
            <hr />

            <h3>Get Item Price</h3> 
            <input id="itemID_get_price" placeholder="Enter Item Id"><br />
            <button id="get_price">Get Price</button><br /><br />
            <hr />

            <h3>Buy Item</h3> 
            <input id="buy_itemId" class="placeholder" placeholder="Enter item ID"><br />
            <input id="amount" class="placeholder" placeholder="Enter amount to buy in ETH"><br />
            <button id="buy">Buy Item</button><br /><br />
            <hr />
        </section>
    </div>
    <footer>
    </footer>
</body>

</html>
